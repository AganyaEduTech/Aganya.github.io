<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Navigation and Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            height: 100px;
            position: relative;
        }
        header img {
            height: 100%;
            width: auto;
            position: absolute;
            left: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 4rem;
            text-align: center;
            width: 100%;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            position: relative;
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            background-color: white;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Banner Image">
    <h1>Journal</h1>
</header>

<nav>
    <div class="dropdown">
        <a href="#">Intraday
		</a>
        <div class="dropdown-content">
            <a href="#" onclick="loadPage('NiftyAnnamalai.html')">Nifty Annamalai</a>
            <a href="#" onclick="loadPage('subpage2.html')">Sub-Option 2</a>
            <a href="#" onclick="loadPage('subpage3.html')">Sub-Option 3</a>
        </div>
    </div>
	<div class="dropdown">
    <a href="#" >Passive</a>
		  <div class="dropdown-content">
            <a href="#" onclick="loadPage('OneSidedIC.html')">One Sided IC</a>
            <a href="#" onclick="loadPage('subpage2.html')">Sub-Option 2</a>
            <a href="#" onclick="loadPage('subpage3.html')">Sub-Option 3</a>
        </div>
	</div>
    <a href="#" onclick="loadPage('page3.html')">Option 3</a>
    <a href="#" onclick="loadPage('page4.html')">Option 4</a>
</nav>

<div class="content">
    <iframe id="content-frame" src="page1.html"></iframe>
</div>

<script>
    function loadPage(page) {
        document.getElementById('content-frame').src = page;
    }
</script>

</body>
</html>
